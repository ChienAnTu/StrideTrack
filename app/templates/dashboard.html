{% extends "base.html" %}

{% block content %}

<!-- Sidebar + Main Content -->
<div class="flex pt-16">
  <!-- Sidebar -->
  <aside id="default-sidebar"
    class="fixed top-16 left-0 z-10 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-white border-r border-gray-200">
    <div class="h-full p-4 overflow-y-auto">
      <ul class="space-y-2 font-medium">
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-orange-100 group">
            <span class="ms-3">Overview</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-orange-100 group">
            <span class="flex-1 ms-3 whitespace-nowrap">Workout</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-orange-100 group">
            <span class="flex-1 ms-3 whitespace-nowrap">Goals</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('visualise') }}" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-orange-100 group">
            <span class="flex-1 ms-3 whitespace-nowrap">Progress</span>
          </a>
        </li>
        
      </ul>
    </div>
  </aside>

  <!-- Main content -->
  <main class="sm:ml-64 w-full p-4 mt-4">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg">
      <div class="grid grid-cols-3 gap-4 mb-4">

        <div
          class="flex flex-col items-center justify-center h-24 rounded-sm bg-green-100 text-green-900 font-semibold text-lg shadow-sm">
          Activity
          <div class="text-lg font-bold mt-1">
            {{ activity or 'None selected' }}
          </div>
        </div>
        <div
          class="flex flex-col items-center justify-center h-24 rounded-sm bg-orange-100 text-orange-900 font-semibold text-lg shadow-sm">
          Calories Burned
          <div class="text-2xl font-bold mt-1">
            {{ calories or 0 }} kcal
          </div>
        </div>
        <div
          class="flex flex-col items-center justify-center h-24 rounded-sm bg-blue-100 text-blue-900 font-semibold text-lg shadow-sm">
          Duration
          <div class="text-lg font-bold mt-1">
            {{ duration or 0 }} mins
          </div>
        </div>

      </div>

      <div class="flex items-center justify-center h-48 mb-4 rounded-sm bg-gray-50">Main Chart</div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="flex items-center justify-center rounded-sm bg-gray-50 h-28">Sub Chart 1</div>
        <div class="flex items-center justify-center rounded-sm bg-gray-50 h-28">Sub Chart 2</div>
      </div>

      <div class="flex items-center justify-center h-48 mb-4 rounded-sm bg-gray-50">Progress Chart</div>

      <div class="grid grid-cols-2 gap-4">
        <div class="flex items-center justify-center rounded-sm bg-gray-50 h-28">Metric 1</div>
        <div class="flex items-center justify-center rounded-sm bg-gray-50 h-28">Metric 2</div>
      </div>
    </div>
  </main>
</div>
{% endblock %}

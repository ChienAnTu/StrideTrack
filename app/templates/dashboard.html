{% extends "base.html" %}

{% block content %}
<!-- Navbar -->
<nav class="bg-white shadow-sm fixed w-full z-10">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex items-center gap-2">
        <img class="h-8 w-8" src="{{ url_for('static', filename='images/logo.svg') }}" alt="TrailMate">
        <h1 class="text-2xl font-bold">TrailMate</h1>
      </div>
      <div class="space-x-4">
        <a href="{{ url_for('dashboard') }}" class="px-3 py-2 text-sm font-medium bg-gray-900 text-orange-500 rounded-md">Dashboard</a>
        <a href="#" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-white hover:bg-orange-500 rounded-md">Challenges</a>
        <a href="#" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-white hover:bg-orange-500 rounded-md">Community</a>
        <a href="#" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-white hover:bg-orange-500 rounded-md">Log out</a>
      </div>
    </div>
  </div>
</nav>

<!-- Sidebar + Main Content -->
<div class="flex pt-16">
  <!-- Sidebar -->
  <aside id="default-sidebar" class="fixed top-16 left-0 z-10 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-white border-r border-gray-200">
    <div class="h-full p-4 overflow-y-auto">
      <ul class="space-y-2 font-medium">
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-orange-100 group">
            <span class="ms-3">Overview</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-orange-100 group">
            <span class="flex-1 ms-3 whitespace-nowrap">Workout</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-orange-100 group">
            <span class="flex-1 ms-3 whitespace-nowrap">Goals</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-orange-100 group">
            <span class="flex-1 ms-3 whitespace-nowrap">Progress</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Main content -->
  <main class="sm:ml-64 w-full p-4 mt-4">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg">
      <div class="grid grid-cols-3 gap-4 mb-4">
        <div class="flex items-center justify-center h-24 rounded-sm bg-gray-50">Card 1</div>
        <div class="flex items-center justify-center h-24 rounded-sm bg-gray-50">Card 2</div>
        <div class="flex items-center justify-center h-24 rounded-sm bg-gray-50">Card 3</div>
      </div>

      <div class="flex items-center justify-center h-48 mb-4 rounded-sm bg-gray-50">Main Chart</div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="flex items-center justify-center rounded-sm bg-gray-50 h-28">Sub Chart 1</div>
        <div class="flex items-center justify-center rounded-sm bg-gray-50 h-28">Sub Chart 2</div>
      </div>

      <div class="flex items-center justify-center h-48 mb-4 rounded-sm bg-gray-50">Progress Chart</div>

      <div class="grid grid-cols-2 gap-4">
        <div class="flex items-center justify-center rounded-sm bg-gray-50 h-28">Metric 1</div>
        <div class="flex items-center justify-center rounded-sm bg-gray-50 h-28">Metric 2</div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
